<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
  * {
    font-family: 'Poppins', sans-serif;
    box-sizing: border-box;
  }

  body {
    background: #fff;
    margin: 0;
  }

  main {
    height: 100vh;
    display: flex;
  }

  .left {
    padding-left: 120px;
    flex: 1;
    display: flex;
    justify-content: center;
    flex-direction: column;
    position: relative;
    z-index: 1;
  }

  .logo h2 {
    font-size: 26px;
    margin: 0;
    font-weight: 700;
    color: #d47ca5;
  }

  .logo p {
    font-weight: 500;
    margin: 10px 0 0;
    font-size: 15px;
    color: #333;
  }

  h1 {
    font-size: 48px;
    margin: 30px 0 30px;
    font-weight: 700;
  }

  label {
    font-size: 15px;
    margin-bottom: 8px;
    font-weight: 500;
    display: block;
  }

  input {
    font-size: 14px;
    padding: 12px 15px;
    background: #d8e7f4;
    width: 360px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
  }

  .field {
    margin-bottom: 25px;
  }

  .password-label {
    align-items: center;
    width: 360px;
    justify-content: space-between;
    display: flex;
  }

  .password-label a {
    text-decoration: none;
    font-size: 13px;
    color: #888;
  }

  button {
    width: 140px;
    background: #d47ca5;
    font-size: 14px;
    padding: 12px;
    border-radius: 30px;
    margin-top: 15px;
    font-weight: 600;
    border: none;
    color: white;
    cursor: pointer;
  }

  .sign-actions {
    align-items: center;
    flex-direction: column;
    width: 360px;
    justify-content: center;
    display: flex;
    text-align: center;
    margin-top: 25px;
  }

  .sign-actions p {
    margin: 20px 0;
    color: #888;
    font-size: 14px;
  }

  .sign-actions ul {
    list-style: none;
    padding: 0;
    display: flex;
    gap: 15px;
    justify-content: flex-start;
    margin: 0 0 20px 0;
  }

  .sign-actions li {
    height: 40px;
    justify-content: center;
    transition: 0.2s;
    width: 100px;
    display: flex;
    border: 1px solid #ccc;
    align-items: center;
    border-radius: 30px;
  }

  .sign-actions li:hover {
    background: #f7f7f7;
  }

  .sign-actions img {
    width: 20px;
    height: 20px;
  }

  .sign-actions a {
    text-decoration: none;
    color: #d47ca5;
    font-weight: 500;
  }

  .right {
    background: #e7f0f9;
    position: relative;
    justify-content: center;
    overflow: hidden;
    display: flex;
    border-top-left-radius: 80px;
    align-items: center;
    flex: 1;
  }

  .right img.character {
    right: 140px;
    z-index: 2;
    position: relative;
    height: 1000px;
    top: 10px;
  }

  .right img.cactus {
    position: absolute;
    left: 500px;
    bottom: 60px;
    height: 800px;
    z-index: 2;
  }
</style>

</head>
<body>
  <main>
    <div class="left">
      <div class="logo">
        <h2>Logo Here</h2>
        <p>Welcome back !!!</p>
      </div>

      <h1>Log In</h1>

      <div class="field">
        <label>Email</label>
        <input type="email" placeholder="login@gmail.com">
      </div>

      <div class="field">
        <div class="password-label">
          <label>Password</label>
          <a href="#">Forgot Password ?</a>
        </div>
        <input type="password" placeholder="**************">
      </div>

      <div class="sign-actions">
        <button>LOGIN â†’</button>
        <p>or continue with</p>
        <ul>
          <li><img src="img/google.png" alt="google"></li>
          <li><img src="img/github.png" alt="github"></li>
          <li><img src="img/facebook.png" alt="facebook"></li>
        </ul>
        <p>Don't have an account yet? <a href="#">Sign up for free</a></p>
      </div>
    </div>

    <div class="right">
      <img src="img/cactus.png" class="cactus" alt="cactus">
      <img src="img/character.png" class="character" alt="character">
    </div>
  </main>
</body>
</html>
